<ion-grid>
    <ion-row class="vid-row">
        <ion-col class="vid-col">
            <!-- Playback vid gets appended to this -->
            <div #playbackVidDiv 
                class="video-container" 
                [innerHtml]="_vidInnerHtml" 
                (domChange)="vidDivDomChange($event)">
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="btn-row">
            <ion-col col-6>
                <button ion-button full 
                    color="light" (click)="redoVid()">
                    REDO
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button full 
                    color="primary" (click)="acceptVid()">
                    ACCEPT
                </button>
            </ion-col>
        </ion-row>
</ion-grid>
